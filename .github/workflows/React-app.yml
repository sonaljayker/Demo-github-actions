name: React-app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
    - uses: actions/checkout@v4

    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm 

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
    - name: uplaod build artifact 
      uses: action/upload-artifact@v4
      with:
           name: react-build
           path: build
